<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link rel="stylesheet" href="Css/estiloslista.css">
</head>
<script src="Scripts_Jv/Script_turnero.js"></script>

<body>
    <div id="Contenido">
        <!-- Botón de refrescar página -->
        <input type="button" value="Refrescar Página" onclick="location.reload();" class="my-button">
        
        <!-- Título de la página -->
        <h1>Lista de Pacientes Ingresados:</h1>
        
        <!-- Selector para filtrar por servicio -->
        <label for="filtro">Filtrar por Servicio:</label>
        <select id="filtro" onchange="mostrarUsuarios()">
            <option value="Todos">Todos</option>
            <option value="Recepción">Recepción</option>
            <option value="Caja 1">Caja 1</option>
            <option value="Caja 2">Caja 2</option>
        </select>
        
        
        <!-- Contenedor para mostrar los usuarios -->
        <div id="lista-usuarios">
            <!-- Aquí se generarán dinámicamente los pacientes -->
        </div>
    </div>
</body>
</html>
